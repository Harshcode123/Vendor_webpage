<!-- form.html -->
<div id="form-container" class="hidden fixed top-20 right-5 w-full max-w-md bg-white p-6 shadow-lg rounded-lg z-50">
  <form id="dataForm" class="space-y-4" onsubmit="handleSubmit(event)">
    <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 border border-gray-300 rounded">
    <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 border border-gray-300 rounded">
    <textarea name="message" placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded"></textarea>
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Submit</button>
  </form>
</div>
