<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Database</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />

  <!--Fetch data from table in table.js-->
  <script src="table.js" defer></script>

  <!-- Add these to your head section -->
  <!-- Select2 CSS for searchable dropdown -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>

<body class="text-black bg-white">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Page Heading -->
  <main class="mt-20 px-4">
    <!--DropDown-->
    <!-- Add this right after your <h1> tag and before the table div -->
    <!-- Add this after your <h1> tag -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">From</label>
        <select id="categoryFilter" class="w-full p-2 border border-gray-300 rounded">
          <option value="">All Categories</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">To</label>
        <select id="vendorTypeFilter" class="w-full p-2 border border-gray-300 rounded">
          <option value="">All Types</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
        <select id="locationFilter" class="w-full p-2 border border-gray-300 rounded">
          <option value="">All Locations</option>
        </select>
      </div>
    </div>
    <!--End Dropdown-->
    <!--Table Fatch from js-->
    <div class="mt-10">
      <!-- Table Container with Shadow and Rounded Corners -->
      <div class="shadow-lg rounded-lg overflow-hidden">
        <!-- Responsive Container with Scroll -->
        <div class="overflow-x-auto max-h-[70vh] relative">
          <!-- Table with Fixed Header -->
          <table class="w-full">
            <!-- Sticky Header -->
            <thead class="sticky top-0 z-10">
              <tr class="bg-gray-800 text-white">
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Vendor Name</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Office Location</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Contact Number</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Scan POD</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Accountant</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Actions</th>
              </tr>
            </thead>

            <!-- Table Body -->
            <tbody id="table-body" class="bg-white divide-y divide-gray-200">
              <!-- Data will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Inline Form (Initially Hidden) -->
  <!-- Vendor Form Modal (Initially Hidden) -->
  <div id="vendorFormModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Add New Vendor</h2>
        <button id="closeVendorForm" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- The form content will be loaded here -->
      <div id="formContainer"></div>
    </div>
  </div>

  <!-- Add Entry Button (Fixed Bottom Right) -->
  <a href="form.html" class="fixed bottom-5 right-5 bg-blue-500 text-white px-4 py-2 rounded shadow-lg z-50">
    Add Entry
  </a>

  <!-- Submitting Spinner -->
  <div id="loading"
    class="hidden fixed bottom-16 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-4 py-2 rounded shadow z-50">
    ⏳ Submitting...
  </div>

  <!-- Success Message -->
  <div id="success-message" class="hidden fixed bottom-0 left-0 right-0 text-center bg-green-500 text-white py-3 z-40">
    ✅ Form submitted successfully!
  </div>

  <!-- Toggle Form Visibility -->
  <script>
    // Toggle Vendor Form Modal
    document.getElementById('toggleFormBtn').addEventListener('click', () => {
      const modal = document.getElementById('vendorFormModal');

      // Load the form content
      fetch('form.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('formContainer').innerHTML = html;

          // Load the form JavaScript
          const script = document.createElement('script');
          script.src = 'vendorForm.js';
          document.body.appendChild(script);

          // Show the modal
          modal.classList.remove('hidden');
        })
        .catch(error => {
          console.error('Error loading form:', error);
        });
    });

    // Close Vendor Form Modal
    document.getElementById('closeVendorForm').addEventListener('click', () => {
      document.getElementById('vendorFormModal').classList.add('hidden');
    });

    // Close modal when clicking outside
    document.getElementById('vendorFormModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('vendorFormModal')) {
        document.getElementById('vendorFormModal').classList.add('hidden');
      }
    });
  </script>

  <!-- Submit to Google Script -->
  <!-- Replace the existing "Submit to Google Script" section with this: -->
  <script>
    let submitting = false;

    async function handleSubmit(event) {
      event.preventDefault();
      if (submitting) return;
      submitting = true;

      // Show loading spinner
      document.getElementById('loading').classList.remove('hidden');

      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);

      try {
        await fetch('https://script.google.com/macros/s/AKfycbw5KtjyYsA-uVcTGoaJAF5LwzC4dcL10fGHCQ44QOvKCm__PfaAPOJzn4XKDiRbWDsv/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        // Hide form and reset
        document.getElementById('form-container').classList.add('hidden');
        event.target.reset();

        // Show success message
        showSuccessMessage();

        // Refresh table after a short delay (to allow Google Sheets to update)
        setTimeout(() => {
          loadTableData();
        }, 2000);
      } catch (error) {
        console.error('Submission error:', error);
      } finally {
        // Hide spinner
        document.getElementById('loading').classList.add('hidden');
        submitting = false;
      }
    }

    function showSuccessMessage() {
      const msg = document.getElementById('success-message');
      msg.classList.remove('hidden');
      setTimeout(() => {
        msg.classList.add('hidden');
      }, 3000);
    }
  </script>

  <!-- Load Navbar -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if (menuBtn && mobileMenu) {
          menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
  </script>

</body>

</html>
