<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Database</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <!--Fetch data from table in table.js-->
  <script src="table.js" defer></script>

  <!-- Add these to your head section -->
<!-- Select2 CSS for searchable dropdown -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
</head>
<body class="text-black bg-white">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Page Heading -->
  <main class="mt-20 px-4">
    <!--DropDown-->
    <!-- Add this right after your <h1> tag and before the table div -->
<!-- Add this after your <h1> tag -->
  <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
      <select id="categoryFilter" class="w-full p-2 border border-gray-300 rounded">
        <option value="">All Categories</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Vendor Type</label>
      <select id="vendorTypeFilter" class="w-full p-2 border border-gray-300 rounded">
        <option value="">All Types</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
      <select id="locationFilter" class="w-full p-2 border border-gray-300 rounded">
        <option value="">All Locations</option>
      </select>
    </div>
  </div>
<!--End Dropdown-->
    <!--Table Fatch from js-->
    <div class="mt-10">
      <!-- Table Container with Shadow and Rounded Corners -->
      <div class="shadow-lg rounded-lg overflow-hidden">
        <!-- Responsive Container with Scroll -->
        <div class="overflow-x-auto max-h-[70vh] relative">
          <!-- Table with Fixed Header -->
          <table class="w-full">
            <!-- Sticky Header -->
            <thead class="sticky top-0 z-10">
              <tr class="bg-gray-800 text-white">
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Timestamp</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Name</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Email</th>
                <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">Message</th>
              </tr>
            </thead>
            
            <!-- Table Body -->
            <tbody id="table-body" class="bg-white divide-y divide-gray-200">
              <!-- Data will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Inline Form (Initially Hidden) -->
  <div id="form-container" class="hidden fixed top-20 right-5 w-full max-w-md bg-white p-6 shadow-lg rounded-lg z-50">
    <form id="dataForm" class="space-y-4" onsubmit="handleSubmit(event)">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 border border-gray-300 rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 border border-gray-300 rounded" />
      <textarea name="message" placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded"></textarea>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Submit</button>
    </form>
  </div>

  <!-- Add Entry Button (Fixed Bottom Right) -->
  <button id="toggleFormBtn" class="fixed bottom-5 right-5 bg-blue-500 text-white px-4 py-2 rounded shadow-lg z-50">
    Add Entry
  </button>

  <!-- Submitting Spinner -->
  <div id="loading" class="hidden fixed bottom-16 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white px-4 py-2 rounded shadow z-50">
    ⏳ Submitting...
  </div>

  <!-- Success Message -->
  <div id="success-message" class="hidden fixed bottom-0 left-0 right-0 text-center bg-green-500 text-white py-3 z-40">
    ✅ Form submitted successfully!
  </div>

  <!-- Toggle Form Visibility -->
  <script>
    document.getElementById('toggleFormBtn').addEventListener('click', () => {
      const formEl = document.getElementById('form-container');
      if (formEl) formEl.classList.toggle('hidden');
    });
  </script>

  <!-- Submit to Google Script -->
  <!-- Replace the existing "Submit to Google Script" section with this: -->
<script>
  let submitting = false;

  async function handleSubmit(event) {
    event.preventDefault();
    if (submitting) return;
    submitting = true;

    // Show loading spinner
    document.getElementById('loading').classList.remove('hidden');

    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData);

    try {
      await fetch('https://script.google.com/macros/s/AKfycbw5KtjyYsA-uVcTGoaJAF5LwzC4dcL10fGHCQ44QOvKCm__PfaAPOJzn4XKDiRbWDsv/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // Hide form and reset
      document.getElementById('form-container').classList.add('hidden');
      event.target.reset();
      
      // Show success message
      showSuccessMessage();
      
      // Refresh table after a short delay (to allow Google Sheets to update)
      setTimeout(() => {
        loadTableData();
      }, 2000);
    } catch (error) {
      console.error('Submission error:', error);
    } finally {
      // Hide spinner
      document.getElementById('loading').classList.add('hidden');
      submitting = false;
    }
  }

  function showSuccessMessage() {
    const msg = document.getElementById('success-message');
    msg.classList.remove('hidden');
    setTimeout(() => {
      msg.classList.add('hidden');
    }, 3000);
  }
</script>

  <!-- Load Navbar -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if (menuBtn && mobileMenu) {
          menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
  </script>

</body>
</html>
